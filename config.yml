# The following separate config files are used for private configurations:
#   * private.yml   - deluge / transmission account
#   * series.yml    - list of the shows in which I'm interested

templates:
  global:
    # 10 gigas d'espace disque au minimum
    free_space:
      path: /home/manu/Downloads
      space: 10000
    # Require at least 30 seeds of any torrent
    torrent_alive:
      min_seeds: 10
      reject_for: 2 hours
    verify_ssl_certificates: no
    deluge:
      main_file_only: yes
      path: /home/manu/Downloads/incomplete
      ratio: 4
      removeatratio: yes
    # Size and seed restrictions require real torrents
    magnets: no
    # Limit the frequency of requests to domains so they don't complain about
    # using a bot
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 6.1; rv:13.0) Gecko/20100101 Firefox/13.0.1"
    domain_delay:
      bt-chat.com-tv: 5 seconds
      ezrss.it: 5 seconds
      showrss.info-tv: 5 seconds
      t411.me: 5 seconds
      thepiratebay.se: 5 seconds
      kickass.to: 5 seconds
      bt-chat.com: 5 seconds
      publichd.eu: 5 seconds
      yify-torrents.com: 5 seconds
      torrentz.eu: 10 seconds
  
  tv:
    interval: 1 hour
    private_torrents: no
    series:
      settings:
        Default: &DEFAULT_SETTING
          timeframe: 6 hours
          propers: 12 hours 
        Best:
          <<: *DEFAULT_SETTING
          quality: 720p
        Good:
          <<: *DEFAULT_SETTING
          quality: hdtv
      #include: [ private/series.yml ]
      Best:  
        - The Big Bang Theory:
            alternate_name: Big Bang Theory
        - Game of Thrones
        - True Detective
        - Helix
        - Homeland
        - Sherlock
        - Better Call Saul
        - vikings:
            begin: S03E01
        - Broadchurch:
            begin: S02E01
    deluge:
      content_filename: "{{series_name}} - {{series_id}} - {{quality}}"
      movedone: "/home/manu/Downloads/TV-SHOWS/{{series_name}}/Season {{series_season}}/"
      label: tv-shows
    # generate RSS feeds to send daily mail
    make_rss:
      file: /home/manu/.flexget/downloads.rss
      days: 1

  movies:
    interval: 30 minutes
    quality: 720p+ hdtv+ 
    regexp:
      reject:
        # Avoid certain groups.
        - '(?x) [\W_] (?: maxspeed | tnt[\W_]*village | cocain | wdr | msd | nnd | thc | ssdd | crys ) $'
        # I don't have any 3D displays
        - \b3-?D\b
        # Flexget doesn't recognize "line" as an audio quality.
        - '(?x) [\W_] (?: line ) (?:\.|_|\b)'
        # Avoid Series Episodes
        - s\d+e\d+
        - '(?x) [\W_] (?: screener ) (?:\.|_|\b)'
        - '(?x) [\W_] (?: trailer ) (?:\.|_|\b)'
        - '(?x) [\W_] (?: R5 ) (?:\.|_|\b)'                      
        - '(?x) [\W_] (?: TS ) (?:\.|_|\b)'
        - '(?x) [\W_] (?: WEBSCR ) (?:\.|_|\b)'                            
        - '(?x) [\W_] (?: Cam ) (?:\.|_|\b)'
        - '(?x) [\W_] (?: CamRip ) (?:\.|_|\b)'
        # Reject rar/packs/password
        - \.rar|\.r\d\d|password.txt|\.zip
      from: title
    content_size: { min: 1000, max: 7000 }
    imdb_lookup: yes
    imdb_required: yes
    seen_movies: strict # Don't download movies we've already seen
    # Check for already downloaded manually
    exists_movie:
      - /home/manu/Downloads/
    if:
      - "'french' == (imdb_languages or ['french'])[0]":
          set:
            content_filename: "{{ imdb_name|replace('/', '_')|replace(':', ' -') }} ({{ imdb_year }}) - {{ quality }}"
            movedone: "/home/manu/Downloads/MOVIES/VF/"
      - "'french' != (imdb_languages or ['french'])[0]":
          set:
            content_filename: "{{ imdb_name|replace('/', '_')|replace(':', ' -') }} ({{ imdb_year }}) - {{ quality }}"
            movedone: "/home/manu/Downloads/MOVIES/VO/"
          regexp:
            reject:
              # don't download French movies (only VO)
              - '(?x) [\W_] (?: truefrench | fr | french | VFF | VFQ ) (?:\.|_|\b)':
                  not:
                    # Accept VOSTFR/MultiSub
                    - '(?x) [\W_] (?: VOSTFR | MULTISUB ) (?:\.|_|\b)'
            from: title
    # generate RSS feeds to send daily mail
    make_rss:
      file: /home/manu/.flexget/downloads.rss
      days: 1

  movies_discover:
    interval: 1 hour
    set:
      label: movies-discover
    if:
      - 'imdb_year < now.year - 2': reject
      - "'horror' in (imdb_genres or [])": reject
      - "'musical' in (imdb_genres or [])": reject
      - "'documentary' in (imdb_genres or [])": reject
      # Probably a standup comedy.
      - "'comedy' in (imdb_genres or []) and 1 == len(imdb_actors or [])": reject
      - "'french' == (imdb_languages or ['french'])[0]":
          set:
            content_filename: "{{ imdb_name|replace('/', '_')|replace(':', ' -') }} ({{ imdb_year }}) - {{ quality }}"
            movedone: "/home/manu/Downloads/MOVIES/VF/"
          imdb:
            min_score: 6.5
            min_votes: 200
      - "'french' != (imdb_languages or ['french'])[0]":
          set:
            content_filename: "{{ imdb_name|replace('/', '_')|replace(':', ' -') }} ({{ imdb_year }}) - {{ quality }}"
            movedone: "/home/manu/Downloads/MOVIES/VO/"
          imdb:
            min_score: 7
            min_votes: 400
            accept_languages: [english, danish, dutch, spanish, german, italian, norwegian, japanese ]
      # Restrictions Notes on specific genres
      - "set(['drama', 'romance']).issubset(set(imdb_genres or []))":
          imdb:
            min_score: 7.5
            min_votes: 600
      - "set(['drama', 'war']).issubset(set(imdb_genres or []))":
          imdb:
            min_score: 7.5
            min_votes: 600
      - "set(['animation', 'family']).issubset(set(imdb_genres or []))":
          imdb:
            min_score: 7.5
            min_votes: 600

  movies_watchlist:
    set:
      label: movies-watchlist
    movie_queue: yes
                
tasks:
  
  PressTorrent:
    include:
      - private/config-t411.yml
      - private/input-press.yml
    disable_plugin: 
      - inputs
      - regexp
      - content_size
      - torrent_alive
    accept_all: yes
    exists:
      - "/home/manu/Dropbox/Presse"
    set:
      movedone: "/home/manu/Dropbox/Presse"

  DropboxTorrent:
    priority: 1
    disable_builtins: yes
    disable_plugin:
      - inputs
      - regexp
      - content_size
      - torrent_alive
    plugin_priority:
      exec: 0
    find:
      path: '/home/manu/Dropbox/torrents'
      regexp: '.*\.torrent$'
      recursive: yes
    no_entries_ok: yes
    exec:
      on_output:
        for_accepted: rm "{{location}}"
    accept_all: yes
    set:
      movedone: "/home/manu/Downloads"

  ###################
  # TV Shows
  ###################

  TV-SHOWS:
    priority: 2
    include:
      - private/input-tvshows-rss.yml
      #- private/config-transmission.yml
    template: tv

  TV-SHOWS_t411:
    priority: 3
    include:
      - private/config-t411.yml
      - private/input-tvshows-t411.yml
      #- private/config-transmission.yml
    template: 
      - tv

  ###################
  # Movies WatchList
  ###################
 
  queue_from_imdb_Manu:
    priority: 4
    include: [ private/input-watchlist-rss.yml ]
    accept_all: yes
    disable_plugin: [download, deluge, remember_rejected]
    seen: local  # We don't want accepted movies on this feed to affect actual download feed
    queue_movies:
    template: 
      - tv

  ###################
  # Movies WatchList
  ###################
 
  queue_from_imdb_Manu:
    priority: 4
    include: [ private/input-watchlist-rss.yml ]
    accept_all: yes
    disable_plugin: [download, deluge, remember_rejected]
    seen: local  # We don't want accepted movies on this feed to affect actual download feed
    queue_movies:
      quality: 720p+ hdtv+

  Movies_watchlist_t411:
    priority: 5
    include: 
      - private/config-t411.yml
      - private/input-movies-t411.yml
      #- private/config-transmission.yml
    template:
      - movies
      - movies_watchlist

  Movies_watchlist_cpasbien:
    priority: 5
    inputs:
      - html:
          url: "http://www.cpasbien.pe/view_cat.php?categorie=films"
          links_re:
            - 'http://www.cpasbien.pe/dl-torrent/films/(?P<abc>[0-9a-z-]+)/(?P<name>[0-9a-z-]+).html'
    urlrewrite:
      CPASBIENRSS:
        regexp: 'http://www.cpasbien.pe/dl-torrent/films/(?P<abc>[0-9a-z-]+)/(?P<name>[0-9a-z-]+).html'
        format: 'http://www.cpasbien.pe/_torrents/\g<name>.torrent'
    template:
      - movies
      - movies_watchlist

  Movies_watchlist:
    priority: 6
    include:
      - private/input-movies-rss.yml
      #- private/config-transmission.yml
    template:
      - movies
      - movies_watchlist

  ###################
  # Movies Discover
  ###################

  Movies_discover_t411:
    priority: 7
    include:
      - private/config-t411.yml
      - private/input-movies-t411.yml
      #- private/config-transmission.yml 
    template:
      - movies
      - movies_discover

  Movies_discover_cpasbien:
    priority: 5
    inputs:
      - html:
          url: "http://www.cpasbien.pe/view_cat.php?categorie=films"
          links_re:
            - 'http://www.cpasbien.pe/dl-torrent/films/(?P<abc>[0-9a-z-]+)/(?P<name>[0-9a-z-]+).html'
    urlrewrite:
      CPASBIENRSS:
        regexp: 'http://www.cpasbien.pe/dl-torrent/films/(?P<abc>[0-9a-z-]+)/(?P<name>[0-9a-z-]+).html'
        format: 'http://www.cpasbien.pe/_torrents/\g<name>.torrent'
    template:
      - movies
      - movies_discover

  Movies_discover:
    priority: 8
    include:
      - private/input-movies-rss.yml
      #- private/config-transmission.yml
    template:
      - movies
      - movies_discover

  ###################
  # Subtitles
  ###################

  Subtitles:
    priority: 10
    interval: 2 hours
    find:
      path: 
        - /home/manu/Downloads/TV-SHOWS/
        - /home/manu/Downloads/MOVIES/VO/
      recursive: yes
    accept_all: yes
    seen: local
    disable_builtins: [seen, retry_failed]
    disable_plugin: [deluge]
    regexp: 
      reject_excluding:
        - '.*\.(avi|mkv|mp4)$':
            not:
              - '(?x) [\W_] (?: VOSTFR | Multi | Multisub | sample ) (?:\.|_|\b)'
      from: url
    subliminal:
      languages:
        - fra
      exact_match: no

  ###################
  # EMAILS NOTIFICATIONS
  ###################

  emailfeed:
    priority: 15
    rss:
      url: /home/manu/.flexget/downloads.rss
    disable_builtins: [seen, retry_failed]
    disable_plugin: [deluge]
    metainfo_series: yes # required for tvdb lookup to work, email template to function correctly
    thetvdb_lookup: yes
    imdb_lookup: yes
    tmdb_lookup: yes
    accept_all: yes
    include: [ private/config-email.yml ]
      

  ###################
  # TRANSMISSION CLEANUP
  ###################

  #Cleanup:
  #  priority: 20
  #  include: [ private/config-clean-transmission.yml ]

schedules:
    
  #
  # Local
  #
  - tasks: [DropboxTorrent]
    interval:
      minutes: 5
  
  #
  # Notifications
  #
  - tasks: [emailfeed, PressTorrent]
    interval:
      days: 1

  #
  # IMDB List & Subtitles
  #
  - tasks: [queue_from_imdb_Manu, Subtitles]
    interval:
      hours: 2
      
  #
  # Tv Shows
  #
  - tasks: [TV-SHOWS, TV-SHOWS_t411]
    interval:
      hours: 1

  #
  # Movies
  #
  - tasks: [Movies_watchlist_t411, Movies_watchlist, Movies_discover_t411, Movies_discover]
    interval:
      minutes: 30
